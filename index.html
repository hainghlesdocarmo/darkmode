<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Mode</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
<style>

    html[dark]{
      background-color: rgb(0, 0, 0);
    }

    html[dark]{
      color: white;
    }

    html[dark] .button{
      color: white;
    }

    .cards{
      display: flex;
      justify-content: center;
    }

    .button{
      border: 1px solid rgb(0, 0, 0);
      padding: 10px;
      margin: 10px 0;
      width: 50px;
      display: flex;
      justify-content: center;
    }
    
    .button:hover{
      cursor: pointer;
    }
</style>
</head>
<body>
<label for="input-dark-mode">
<h3><span class="material-icons-outlined">lightbulb</span></h3>
</label>
<input type="checkbox" id="input-dark-mode">
<div class="cards">
<video controls width="400" height="400"
autoplay loop muted
poster="poster.png">
<source src="People - 84973.mp4" type="video/mp4">
<source src="People - 84973.mp4" type="video/webm">
<p>Your browser doesn't support HTML5 video. Here is a <a href="People - 84973.mp4">link to the video</a> instead.</p>
</video>
</div>
</div>
</div>
<!--CÃ³digo JS implementado a fim de mudar o background do HTML.--> 
<script>
    document.addEventListener('DOMContentLoaded', () => {
      const darkModeStorage = localStorage.getItem('dark-mode')
      const html = document.querySelector('html')
      const inputDarkMode = document.getElementById('input-dark-mode')

      if(darkModeStorage){
        html.setAttribute("dark", "true")
      }

      inputDarkMode.addEventListener('change', () => {
        if(inputDarkMode.checked){
          html.setAttribute("dark", "true")
          localStorage.setItem('dark-mode', true)
        }else{
          html.removeAttribute("dark")
          localStorage.removeItem('dark-mode')
        }
      })

    })
</script>
</body>
</html>
